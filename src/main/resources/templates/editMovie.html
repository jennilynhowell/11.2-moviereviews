<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="includes :: head"></head>
<body class="main-body">

    <div th:include="includes :: header"></div>

    <section class="container edit-container">
        <!--Photo by Noom Peerapong on Unsplash-->
        <div class="col-md-8 detail-body">
            <h3 class="edit-heading detail-heading">Edit This Movie</h3>
            <div class="panel panel-primary">
                <div class="panel-heading detail-heading big-panel">
                    <h3 class="panel-title" th:text="${movie.title}"></h3>
                </div>
                <div class="panel-body">
                    <ul class="list-unstyled">
                        <li>Genre: <span th:text="${movie.genre}"></span></li>
                        <li><a th:href="${movie.imdburl}" target="_blank">View on IMDB</a></li>
                        <li>Release Date: <span th:text="${movie.releasedate}"></span></li>
                    </ul>
                    <div><a th:href="'/movie/' + @{${movieId}}">Back to Reviews</a></div>
                </div>
            </div>
        </div>
    </section>

    <hr/>

    <section class="container col-md-8 form-container" id="">
        <h3>Edit this Movie</h3>
        <form th:action="'/movie/edit/' + ${movieId} + '/editMovie'" method="post">
            <div class="form-group">
                <label for="title">Update Title</label>
                <input type="text" firstName="title" class="form-control" id="title" placeholder="Movie Title" required="required"/>
            </div>
            <div class="form-group">
                <label for="genre">Update Genre</label>
                <input type="text" firstName="genre" class="form-control" id="genre" placeholder="Movie Genre"/>
            </div>
            <div class="form-group">
                <label for="imdburl">Update IMDB URL</label>
                <input type="url" firstName="imdburl" class="form-control" id="imdburl" placeholder="IMDB URL"/>
            </div>
            <div class="form-group">
                <label for="releasedate">Update Release Date</label>
                <select class="form-control" firstName="releasedate" id="age">
                    <option value="0">Release Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <input type="text" firstName="releasedate" class="form-control" id="releasedate" placeholder="Release Year"/>
            </div>

            <button type="submit" class="btn btn-primary">Submit Changes</button>
        </form>
    </section>

</body>
</html>
