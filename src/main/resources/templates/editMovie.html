<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link href="../static/css/styles.css" rel="stylesheet"/>
    <title>MovieNite</title>
</head>
<body class="container main-body">

    <header class="navbar navbar-inverse navbar-fixed-top">
        <nav class="container">
            <ul class="list-inline list-unstyled">
                <li class="navbar-brand"><span class="glyphicon glyphicon-facetime-video"></span><b class="logo">MovieNite</b></li>

                <li class="navbar-right">
                    <ul class="list-inline list-unstyled">
                        <li><a href="/">Home</a></li>
                        <li><a href="#add-movie">Add a Movie</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h3>Movie Details</h3>
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="${movie.title}"></h3>
                </div>
                <div class="panel-body">
                    <ul class="list-unstyled">
                        <li>Genre: <span th:text="${movie.genre}"></span></li>
                        <li><a th:href="${movie.imdburl}">View on IMDB</a></li>
                        <li>Release Date: <span th:text="${movie.releasedate}"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <hr/>

    <section class="container" id="add-movie">
        <h3>Edit this Movie</h3>
        <form th:action="'/movie/edit/' + ${movieId} + '/editMovie'" method="post">
            <div class="form-group">
                <label for="title">Update Title</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="Movie Title" required="required"/>
            </div>
            <div class="form-group">
                <label for="genre">Update Genre</label>
                <input type="text" name="genre" class="form-control" id="genre" placeholder="Movie Genre"/>
            </div>
            <div class="form-group">
                <label for="imdburl">Update IMDB URL</label>
                <input type="text" name="imdburl" class="form-control" id="imdburl" placeholder="IMDB URL"/>
            </div>
            <div class="form-group">
                <label for="releasedate">Update Release Date</label>
                <input type="text" name="releasedate" class="form-control" id="releasedate" placeholder="Release Month + Year"/>
            </div>

            <button type="submit" class="btn btn-primary">Submit Changes</button>
        </form>
    </section>

</body>
</html>
